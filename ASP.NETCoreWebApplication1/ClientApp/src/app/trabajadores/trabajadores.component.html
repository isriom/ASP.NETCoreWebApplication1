<div *ngIf="token!==null;else elseBlock ">
  <ng-template>
    <div *ngFor="let element of respuesta|keyvalue" class="form-floating mb-3">
      <p class="text-decoration-underline" font-size="16">{{element.key}}</p>
      <input id="{{element.key}}" class="form-control-lg mx-auto element-input" placeholder="Espacio requerido"
             value="">
    </div>
  </ng-template>
</div>

<ng-template #elseBlock>
  <div *ngFor="let element of respuesta|keyvalue" class="form-floating mb-3 align-content-center">
    <p class="text-decoration-underline" font-size="16">{{element.key}}</p>
    <p class="text-decoration-underline" font-size="16">{{element.value}}</p>
  </div>
</ng-template>
