<div id="popup" class="border border-info w-auto ">
  <div class="alert alert-dismissible fade show d-flex flex-column" role="alert" id="popupcontainer">
    <strong>{{this.Title+"\n"}}</strong> {{this.Text}}
  </div>

  <div id="Popup-Buttons">
    <button (click)="actionF()" class="form-floating btn btn-xl" id="add">{{this.actionText}}</button>
    <button (click)="close()" class="btn btn-xl" id="delete">Close</button>
  </div>
</div>
