<header xmlns="http://www.w3.org/1999/html">
  <nav
    class=" navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="navbar" style="margin: 0">
      <a class="navbar-brand text-center" [routerLink]="['/']">MecaTEC </a>

    </div>
    <div class="container" style="margin: 0">
      <a class="navbar-brand" href="favicon.ico">ICON</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngIf="token==='True'" class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
           [ngClass]="{ show: isExpanded }"
      >
        <div *ngIf="rol=== 'Trabajador';else elseBlock ">
          <ul class="navbar-nav flex-grow">
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>

            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/Citas']"
              >Citas</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/trabajadores']"
              >Trabajadores</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/Clientes']"
              >Clientes</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/CFactura']"
              >Consulta_Facturas</a>
            </li>
            <li class="nav-item">
              <button class="text-dark" (click)="logout()">LogOut</button>
            </li>
          </ul>
        </div>

        <ng-template #elseBlock>

          <ul class="navbar-nav flex-grow">
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
            </li>

            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/Citas']"
              >Citas</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/trabajadores']"
              >Trabajadores</a>
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/Clientes']"
              >Clientes</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/RCitas']"
              >Registro_Citas</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/CFactura']"
              >Consulta_Facturas</a
              >
            </li>
            <li class="nav-item" [routerLinkActive]="['link-active']">
              <a class="nav-link text-dark" [routerLink]="['/GClientes']"
              >Registro_Clientes</a
              >
            </li>
            <li class="nav-item">
              <button class="text-dark" (click)="logout()">LogOut</button>
            </li>
          </ul>

        </ng-template>
      </div>

    </div>
  </nav>
</header>
